<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./css/app.css">
    <title>Zing MP3 | Nghe tải nhạc chất lượng</title>
</head>
<body>
    <div class="wrapper">
        <div class="menuleft">

        </div>
        <div class="main">
            <div class="header">
                <div class="header-icons-left">
                    <ion-icon name="arrow-back-outline" class="header-icons-left" ></ion-icon>
                    <ion-icon name="arrow-forward-outline" class="header-icons-left"></ion-icon>
                </div>
                <div>
                    <ion-icon name="search-outline icon-search"></ion-icon>
                    <input type="text" class="header-search" placeholder="Nhập tên bài hát, nghệ sĩ hoặc MV"> 
                </div>
                <div class="header-icons-right">
                    <ion-icon name="shirt-outline" class="header-icon-right icon-shirt"></ion-icon>
                    <ion-icon name="cloud-upload-outline" class="header-icon-right icon-upload"></ion-icon>
                    <ion-icon name="settings-outline" class="header-icon-right icon-settings"></ion-icon>
                    <ion-icon name="person-outline" class="header-icon-right icon-person"></ion-icon>
                </div>
            </div>
            <div class="container">               
                <div class="banner">
                    <div class="banner-img">
                        <div class="banner-content">V-pop tophits</div>                   
                    </div>
                    <div class="banner-img">
                        <div class="banner-content">V-pop tophits</div>                   
                    </div>
                    <div class="banner-img">
                        <div class="banner-content">V-pop tophits</div>                   
                    </div>               
                </div>
                <div class="history">
                    <div class="history-header">
                        <h2 class="history-title">gần đây</h2>
                        <div class="history-show">
                            <h3 class="history-heading">tất cả</h3>
                            <ion-icon name="chevron-forward-outline" class="history-icon"></ion-icon>
                        </div>
                    </div>
                    <div class="history-album">
                        <div class="history-img">
                            <ion-icon name="heart-outline"></ion-icon>
                            <ion-icon name="play-circle-outline"></ion-icon>
                            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                        </div>
                        <div class="history-name">Top 100 bài hát nhạc trẻ hay nhất</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menuright">

        </div>
    </div>
</body>
</html>
